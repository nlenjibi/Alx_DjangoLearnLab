{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-control { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        .btn { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { margin-right: 15px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="{% url 'list_books' %}">‚Üê Back to Books</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </div>

    <div class="form-container">
        <h1>Edit Book: {{ book.title }}</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="{{ form.title.id_for_label }}">Title:</label>
                {{ form.title }}
            </div>
            <div>
                <label for="{{ form.author.id_for_label }}">Author:</label>
                {{ form.author }}
            </div>
            <div>
                <label for="{{ form.publication_year.id_for_label }}">Publication Year:</label>
                {{ form.publication_year }}
            </div>
            <button type="submit" class="btn">Update Book</button>
            <a href="{% url 'list_books' %}" class="btn" style="background-color: #6c757d; text-decoration: none; margin-left: 10px;">Cancel</a>
        </form>
    </div>
</body>
</html>
